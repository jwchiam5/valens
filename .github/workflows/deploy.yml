name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './valentines-website/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./valentines-website

      - name: Build
        run: npm run build
        working-directory: ./valentines-website

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './valentines-website/dist'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4